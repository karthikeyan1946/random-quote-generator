<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="quote">
      <h2>Quote Of The Day</h2>
      <h4 id="quote-tags">Friendship</h4>
      <blockquote id="quote-text">
        Never explain - your friends do not need it and your enemies will not
        believe you anyway.
      </blockquote>
      <h4 id="quote-author">Elbert Hubbard</h4>
      <button type="button" id="btn-quote-gen">Get new Quote</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
